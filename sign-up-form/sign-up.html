<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div class="sidebar">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="Leafy Plants">
        <span class="overlay-text">ODIN</span>
    </div>
    <div class="main-content">
        <h2>
            This is not a real online service! You know you need something like this in your life to help you realize
            your
            deepest
            dreams. Sign up now to get started.
        </h2>
        <h2>You know you want to.</h2>
        <span>This is some content!</span>
        <div class="container">

            <form action="sign-up.php" method="POST">
                <div class="form-container">
                    <h2>Let's do this!</h2>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name"
                            required>
                    </div>
                    <div class="second-form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="second-form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number" placeholder="111-222-3333" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="second-form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm your password" required>
                    </div>

                </div>
            </form>
            <button type="submit">Create Account</button>
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
</body>

</html>
